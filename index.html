<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg" />
    <title>Simple Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Library Management System</h1>
    </header>
    
    <section id="add-book">
        <h2>Add New Book</h2>
        <input type="text" id="book-title" placeholder="Book Title">
        <input type="text" id="book-author" placeholder="Book Author">
        <button id="add-book-button">Add Book</button>
    </section>

    <section id="add-user">
        <h2>Add New User</h2>
        <input type="text" id="user-name" placeholder="User Name">
        <button id="add-user-button">Add User</button>
    </section>

    <section id="available-books">
        <h2>Our Books</h2>
        <ul id="book-list"></ul>
    </section>

    <section id="users">
        <h2>Users</h2>
        <ul id="user-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
